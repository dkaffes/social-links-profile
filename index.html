<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Social links profile | Coded by: Dimitris Kaffes
    </title>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Image container of the card -->
        <div class="image-container">
          <img
            class="image--img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Portrait of front-end developer Jessica Randall"
          />
        </div>
        <!-- Text container of the card -->
        <div class="text-container">
          <h2 class="text--heading">Jessica Randall</h2>
          <p class="text--subheading">London, United Kingdom</p>
          <p class="text--description">
            "Front-end developer and avid reader."
          </p>
          <ul class="text-list">
            <li>
              <a class="text--list-cta" href="#">GitHub</a>
            </li>
            <li>
              <a class="text--list-cta" href="#">Frontend Mentor</a>
            </li>
            <li>
              <a class="text--list-cta" href="#">LinkedIn</a>
            </li>
            <li>
              <a class="text--list-cta" href="#">Twitter</a>
            </li>
            <li>
              <a class="text--list-cta" href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dkaffes" target="_blank"
        >Dimitris Kaffes</a
      >.
    </footer>
  </body>
</html>
